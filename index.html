<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    <title>Recepty</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="kontejner">

        <header class="hlavicka">
            <div class="logo">
                <img src="images/recepty-logo.svg" alt="Recepty logo">
            </div>
            <div class="hledani">
                <label for="hledat">Hledat</label>
                <div class="hledani-skupina">
                    <input type="text" id="hledat" placeholder="Název receptu">
                    <button>Hledat</button>
                </div>
            </div>
            <div class="kategorie">
                <label for="kategorie">Kategorie</label>
                <select id="kategorie" onchange="filtruj()">
                    <option value=""></option>
                    <option value="s">Snídaně</option>
                    <option value="h">Hlavní jídlo</option>
                    <option value="d">Dezert</option>
                </select>
            </div>
            <div class="razeni">
                <label for="razeni">Seřadit</label>
                <select id="razeni" onchange="sortuj()">
                    <option value=""></option>
                    <option value="1">Od nejlepších</option>
                    <option value="2">Od nejhorších</option>
                </select>
            </div>
        </header>


        <div id="recepty" class="recepty">
            
        </div>

        <div class="recept-detail">
            <div class="recept-detail-obrazek">
                    <img id="recept-foto" src="https://images.pexels.com/photos/315707/pexels-photo-315707.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
            </div>

            <div class="recept-detail-info">
                <header>
                    <div class="recept-kategorie">
                        <span class="fas fa-tag"></span> Kategorie:
                        <span class="hodnota" id="recept-kategorie">Dezert</span>
                    </div>
                    <div class="recept-hodnoceni">
                        <span class="far fa-star"></span>
                        <span class="hodnota" id="recept-hodnoceni">4.4</span>
                    </div>
                </header>

                <h1 id="recept-nazev">Ovocný tvarohový dort</h1>

                <p id="recept-popis">Poslední roky u mě v létě vedl pusinkový dort Pavlova na mnoho a mnoho způsobů, ale letos mám nového favorita. Už jsem zkoušela mnoho verzí a je vždy výborný, lehký i svěží a tak ideální ne jen na léto.</p>
            </div>
        </div>

    </div>

    <script src="recepty.js"></script>
    <script src="app.js"></script>

</body>
</html>
